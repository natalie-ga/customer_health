<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Health Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .excellent { background-color: #d4edda; color: #155724; }
        .good { background-color: #d1ecf1; color: #0c5460; }
        .fair { background-color: #fff3cd; color: #856404; }
        .poor { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Health Dashboard</h1>
            <p>Click on a customer to view detailed health breakdown</p>
        </div>
        <div class="content">
            <div id="app">
                <div class="loading">Loading customers...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                
                const app = document.getElementById('app');
                app.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Health Score</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${customers.map(customer => `
                                <tr onclick="showCustomerDetail('${customer.id}')">
                                    <td>
                                        <strong>${customer.name}</strong><br>
                                        <small style="color: #666;">ID: ${customer.id}</small>
                                    </td>
                                    <td style="font-size: 18px; font-weight: 600;">${customer.score}</td>
                                    <td>
                                        <span class="badge ${getHealthClass(customer.score)}">
                                            ${getHealthLabel(customer.score)}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="error">Error loading customers: ${error.message}</div>
                `;
            }
        }

        async function showCustomerDetail(customerId) {
            try {
                const [healthResponse, eventsResponse] = await Promise.all([
                    fetch(`/api/customers/${customerId}/health`),
                    fetch(`/api/customers/${customerId}/events`)
                ]);
                
                const health = await healthResponse.json();
                const events = await eventsResponse.json();
                
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <button onclick="loadCustomers()" style="padding: 8px 16px; background: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            ‚Üê Back to List
                        </button>
                    </div>
                    <h2>${health.name} - Health Details</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 6px;">
                            <h4>Overall Score</h4>
                            <div style="font-size: 24px; font-weight: 600;">${health.score}</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 6px;">
                            <h4>Status</h4>
                            <span class="badge ${getHealthClass(health.score)}">${getHealthLabel(health.score)}</span>
                        </div>
                    </div>
                    <h3>Health Breakdown</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                        ${Object.entries(health.breakdown).map(([factor, data]) => `
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 6px; border: 1px solid #e9ecef;">
                                <h4>${factor.replace('_', ' ').toUpperCase()}</h4>
                                <div style="font-size: 18px; font-weight: 600; color: #27ae60;">${data.score}</div>
                                <div style="font-size: 14px; color: #6c757d;">
                                    Weight: ${(data.weight * 100).toFixed(0)}%
                                    ${data.total_logins ? `<br>Logins: ${data.total_logins}` : ''}
                                    ${data.unique_features ? `<br>Features: ${data.unique_features}` : ''}
                                    ${data.total_opened ? `<br>Tickets: ${data.total_opened} opened, ${data.total_closed} closed` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <h3>Recent Events (Last 10)</h3>
                    <div style="max-height: 400px; overflow-y: auto; border: 1px solid #e9ecef; border-radius: 6px;">
                        ${events.events.slice(0, 10).map(event => `
                            <div style="padding: 15px; border-bottom: 1px solid #e9ecef; display: flex; justify-content: space-between;">
                                <div>
                                    <div style="font-weight: 600;">${event.event_type}</div>
                                    ${event.event_metadata ? `<div style="font-size: 12px; color: #6c757d;">${JSON.stringify(event.event_metadata)}</div>` : ''}
                                </div>
                                <div style="font-size: 12px; color: #6c757d;">
                                    ${new Date(event.ts).toLocaleString()}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="error">Error loading customer details: ${error.message}</div>
                `;
            }
        }

        function getHealthLabel(score) {
            if (score >= 80) return 'Excellent';
            if (score >= 60) return 'Good';
            if (score >= 40) return 'Fair';
            return 'Poor';
        }

        function getHealthClass(score) {
            if (score >= 80) return 'excellent';
            if (score >= 60) return 'good';
            if (score >= 40) return 'fair';
            return 'poor';
        }

        // Load customers when page loads
        loadCustomers();
    </script>
</body>
</html>
